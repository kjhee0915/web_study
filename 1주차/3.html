<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>으아악</title>
	<style>
		*{margin: 0; padding: 0; outline:1px solid #000;}
		.wrap{display: flex;}
		.wrap>div{height: 900px;}
		.apple{width: 300px}
		.fruit{width: 700px}
		.banana{height: 400px;}
		.food{ display : flex;}
		.food>div {height: 300px; width: calc(700px / 3)}
		.orange{background:#ffa;}
		.pineapple{background:#afa;}
		.watermelon{background:#faa;}
		.grape{height: 200px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="apple">사과</div>
		<div class="fruit">
			<div class="banana">바나나</div>
			<div class="food">
				<div class="orange">오렌지</div>
				<div class="pineapple">파인애플</div>
				<div class="watermelon">수박</div>
			</div>
			<div class="grape">포도</div>
		</div>
	</div>
</body>
</html>
