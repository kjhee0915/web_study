<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>쮜두번째과제ㅎ</title>
	<style>
		*{margin: 0; padding: 0;}
		.header{height: 100px; background: #f0a;}
		.content{display : flex;}
		.content > div{height: 600px; width:50%;}
		.lalala{background: #ffa}
		.lololo{background: #0fa}
		.abcdef{background: #ff0}
		.slide{background: #afa;}
		.slide > div{height:200px;}
		.notice{background: #aaa;}
		.footer{height: 80px; background: #fa0;}
	</style>
</head>
<body>
	<div class="header">헤더</div>
	<div class="content">
		<div class="slide">
			<div class="lalala">랄랄라</div>
			<div class="lololo">로롤로</div>
			<div class="abcdef">알파벳</div>
		</div>	
		<div class="notice">공지</div>
	</div>
	<div class="footer">푸터</div>
</body>
</html>
