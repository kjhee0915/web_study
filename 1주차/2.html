<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout</title>
	<style>
		*{margin:0;padding:0;}
		.header{height:100px;background:#ffa;}
		.slide{height:200px;background:#faf;}
		.content{display:flex;}
		.content>div{height:300px;width:calc(100% / 3);}
		.notice{background:#aaf}
		.gallery{background:#afa}
		.banner{background:#aff}
		.footer{height:70px;background:#faa;}
	</style>
</head>
<body>
	<div class="header">헤더</div>
	<div class="slide">슬라이드</div>
	<div class="content">
		<div class="notice">공지</div>
		<div class="gallery">갤러리</div>
		<div class="banner">배너</div>
	</div>
	<div class="footer">푸터</div>
</body>
</html>
