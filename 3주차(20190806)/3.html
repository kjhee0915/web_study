<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{float:left;width:100px;height:100px;background:#000;border-radius:100%; animation:ani 5s;}
		@keyframes ani{
			45%  {background:#afa;width:200px;height:200px;margin-left:200px;margin-top:0;}
			62%  {background:#aaf;width:300px;height:300px;margin-left:600px;margin-top:600px;}
			88%  {background:#faf;width:400px;height:400px;margin-left:0;margin-top:800px;}
			100% {background:#aff;width:500px;height:500px;margin-left:0;margin-top:0;}
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
